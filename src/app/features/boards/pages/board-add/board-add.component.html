<!-- Modal window -->
<div mdbModal class=" modal-side modal-top-right" tabindex="-1" role="dialog" aria-labelledby="modalAddBoard"
     aria-hidden="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Modal header -->
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeBoard()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="modalTitle">Create a board</h4>
      </div>
      <!-- Modal body -->
      <div class="modal-body d-flex flex-column justify-content-start">
        <img class="align-self-center" src="./assets/images/add-board-preview-img.svg" alt="board preview image"
             [style.background]="this.boards">
        <!-- Add board form -->
        <form class="form__box p-2 m-2" [formGroup]="addBoardForm">
          <!-- Background color -->
          <div class="text-left">
            Select board background
          </div>
          <div>
            <ul class="d-flex flex-wrap radio-group">
              <li>
                <input type="radio" class="" id="defaultInline1" name="inlineDefaultRadiosExample" mdbInput checked>
                <label for="defaultInline1" [style.background-color]=bgColorBoard.GREEN >
                  <mdb-icon fas icon="check" class="radio-group--icon"></mdb-icon>
                  <span class="radio-group--fade"></span>
                </label>
              </li>
              <li>
                <input type="radio" class="" id="defaultInline2" name="inlineDefaultRadiosExample"
                       mdbInput>
                <label for="defaultInline2" [style.background-color]=bgColorBoard.BLUE>
                  <mdb-icon fas icon="check" class="radio-group--icon"></mdb-icon>
                  <span class="radio-group--fade"></span>
                </label>
              </li>
              <li>
                <input type="radio" class="" id="defaultInline3" name="inlineDefaultRadiosExample"
                       mdbInput>
                <label class="" for="defaultInline3">
                  <mdb-icon fas icon="check" class="radio-group--icon"></mdb-icon>
                  <span class="radio-group--fade"></span>
                </label>
              </li>
              <li>
                <input type="radio" class="" id="defaultInline4" name="inlineDefaultRadiosExample"
                       mdbInput>
                <label class="" for="defaultInline4">
                  <mdb-icon fas icon="check" class="radio-group--icon"></mdb-icon>
                  <span class="radio-group--fade"></span>
                </label>
              </li>
              <li>
                <input type="radio" class="" id="defaultInline5" name="inlineDefaultRadiosExample"
                       mdbInput>
                <label class="" for="defaultInline5">
                  <mdb-icon fas icon="check" class="radio-group--icon"></mdb-icon>
                  <span class="radio-group--fade"></span>
                </label>
              </li>
              <li>
                <input type="radio" class="" id="defaultInline6" name="inlineDefaultRadiosExample"
                       mdbInput>
                <label class="" for="defaultInline6">
                  <mdb-icon fas icon="check" class="radio-group--icon"></mdb-icon>
                  <span class="radio-group--fade"></span>
                </label>
              </li>
              <li>
                <input type="radio" class="" id="defaultInline7" name="inlineDefaultRadiosExample"
                       mdbInput>
                <label class="" for="defaultInline7">
                  <mdb-icon fas icon="check" class="radio-group--icon"></mdb-icon>
                  <span class="radio-group--fade"></span>
                </label>
              </li>
              <li>
                <input type="radio" class="" id="defaultInline8" name="inlineDefaultRadiosExample"
                       mdbInput>
                <label class="" for="defaultInline8">
                  <mdb-icon fas icon="check" class="radio-group--icon"></mdb-icon>
                  <span class="radio-group--fade"></span>
                </label>
              </li>
            </ul>
          </div>
          <!-- Name -->
          <div class="md-form">
            <input mdbInput formControlName="nameBoard" autocomplete="off"
                   type="text" class="form-control" id="nameBoard">
            <label for="nameBoard">Enter a board name</label>

          </div>
          <!-- Submit button -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light rounded" aria-label="Close"
                (click)="closeBoard()"
                mdbWavesEffect>Cancel
        </button>
        <button mdbBtn color="primary" class="relative waves-light" type="submit"
                (click)="addBoard(this.addBoardForm.value)" mdbWavesEffect>Save!
        </button>
      </div>
    </div>
  </div>
</div>
