<div class=" as">
  <!-- Column container -->
  <ul class="mt-4 d-flex"
      cdkDropList
      cdkScrollable
      cdkDropListGroup
      [cdkDropListData]="board.boardColumn"
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)"
  >
    <!-- Column list -->
    <div *ngFor="let itemColumn of board.boardColumn" class="m-2 z-depth-1 column__wrapper"  cdkDrag>
    <li

        class="m-2 z-depth-1 column__item list column__wrapper"

        >
      <!-- Column name -->
      <h4 class="board__name" cdkDragHandle>{{itemColumn.columnName}}</h4>
      <!-- Task container -->
      <ul cdkDropList
          [cdkDropListData]="itemColumn.columnTask"
          (cdkDropListDropped)="drop($event)"
      >
        <!-- Task list -->
        <li
          *ngFor="let taskColumn of itemColumn.columnTask" class="nested__list" cdkDrag
        >
          <!-- Task name -->
          <p>{{taskColumn.taskName}}</p>
        </li>
      </ul>
    </li>
    </div>
    <form [formGroup]="addColumnItem">
      <a class="m-2 column__item column__add-btn">
        Add new board
        <mdb-icon class="fa-lg board__btn-add-icon" fas icon="plus-circle"></mdb-icon>
        <input mdbInput formControlName="columnName" autocomplete="off"
               type="text" class="form-control" (focus)="addColumn()">
      </a>
    </form>
  </ul>
</div>
